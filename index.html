<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <i class='bx bxs-store'></i>
                <h2>CampusShop</h2>
            </div>
            <div class="containerBotonMenu">
                <button class="botonMenu"><i class='bx bx-menu' ></i></button>
            </div>
            <div class="containerUser">
                <i class='bx bxs-user-circle' ></i>
            </div>
        </header>
        <section>
            <aside>
                <div class="item categoria">
                    <i class='bx bxs-dashboard' ></i>
                    <p><a href="">Todos los productos</a></p>
                </div>
                <div class="categoria">
                    <div class="elements item containerSubItems">
                        <i class='bx bx-objects-horizontal-left'></i>
                        <p><a href="">Abrigos</a></p>
                        <i class='bx bx-chevron-down' ></i>
                        <div class="subItems">
                            <p>Alert</p>
                            <p>Badges</p>
                            <p>Breadcrumbs</p>
                            <p>Button</p>
                        </div>
                    </div>
                    <div class="Charts item">
                        <i class='bx bx-objects-horizontal-left'></i>
                        <p><a href="">Camisetas</a></p>
                    </div>
                    <div class="Widgets item">
                        <i class='bx bx-objects-horizontal-left'></i>
                        <p>Pantalones</p>
                    </div>
                </div>
                <div class="categoria">
                    <h4></h4>
                    <div class="tables item">
                        <i class='bx bx-objects-horizontal-left'></i>
                        <p><a href="">Carritos</a></p>
                    </div>
                </div>
            </aside>
            <article>
                <div class="titulo">
                    <h3>Abrigos</h3>
                    <p><b>Todos los productos</b> / Abrigos</p>
                </div>
                <div class="containerCajas">
                    <div class="caja">
                        <div class="contenidoCaja">
                            <h4>Abrigo 01</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="caja">
                        <div class="contenidoCaja">
                            <h4>Abrigo 02</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="caja">
                        <div class="contenidoCaja">
                            <h4>Abrigo 03</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                             <button class="Agregar">Agregar</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="caja">
                        <div class="contenidoCaja">
                            <h4>Abrigo 04</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="caja">
                        <div class="contenidoCaja">
                            <h4>Abrigo 05</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
