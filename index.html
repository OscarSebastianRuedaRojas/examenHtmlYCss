<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <i class='bx bxs-smile'></i>
                <h2>AdminSite</h2>
            </div>
            <div class="containerBotonMenu">
                <button class="botonMenu"><i class='bx bx-menu' ></i></button>
            </div>
            <div class="containerUser">
                <i class='bx bxs-user-circle' ></i>
            </div>
            
        </header>
        <section>
            <aside>
                <div class="barra item categoria">
                    <i class='bx bxs-dashboard' ></i>
                    <p>Dashborad</p>
                </div>
                <div class="categoria">
                    <h4>MAIN</h4>
                    <div class="elements item containerSubItems">
                        <i class='bx bx-objects-horizontal-left'></i>
                        <p>Elements</p>
                        <i class='bx bx-chevron-down' ></i>
                        <div class="subItems">
                            <p>Alert</p>
                            <p>Badges</p>
                            <p>Breadcrumbs</p>
                            <p>Button</p>
                        </div>
                    </div>
                    <div class="Charts item">
                        <i class='bx bx-objects-horizontal-left'></i>
                        <p>Charts</p>
                    </div>
                    <div class="Widgets item">
                        <i class='bx bx-objects-horizontal-left'></i>
                        <p>Widgets</p>
                    </div>
                </div>
                <div class="categoria">
                    <h4>TABLE AND FORMS</h4>
                    <div class="tables item">
                        <i class='bx bx-objects-horizontal-left'></i>
                        <p>Tables</p>
                    </div>
                    <div class="tables item containerSubItems">
                        <i class='bx bx-objects-horizontal-left'></i>
                        <p>Forms</p>
                        <i class='bx bx-chevron-down' ></i>
                        <div class="subItems">
                            <p>Alert</p>
                            <p>Badges</p>
                            <p>Breadcrumbs</p>
                            <p>Button</p>
                        </div>
                    </div>
                </div>
            </aside>
            <article>
                <div class="titulo">
                    <h3>Dashboard</h3>
                    <h4><b>Home</b>/Dashboard</h4>
                </div>
                <div class="containerCajas">
                    <div class="caja">
                        <i class='bx bx-line-chart'></i>
                        <h4>1500</h4>
                        <h6>Traffic</h6>
                        <div class="barra">
                            <div class="rellenoBarra">
                            </div>
                        </div>
                        <p>40%</p>
                    </div>
                    <div class="caja">
                        <i class='bx bx-line-chart-down' ></i>
                        <h4>234</h4>
                        <h6>Sales</h6>
                        <div class="barra">
                            <div class="rellenoBarra">
                            </div>
                        </div>
                        <p>60%</p>
                    </div>
                    <div class="caja">
                        <i class='bx bx-line-chart'></i>
                        <h4>465</h4>
                        <h6>Pageviews</h6>
                        <div class="barra">
                            <div class="rellenoBarra">
                            </div>
                        </div>
                        <p>30%</p>
                    </div>
                    <div class="caja">
                        <i class='bx bx-line-chart'></i>
                        <h4>235</h4>
                        <h6>Visitors</h6>
                        <div class="barra">
                            <div class="rellenoBarra">
                            </div>
                        </div>
                        <p>80%</p>
                    </div>
                    <div class="cajaMayor">
                        <h4>Sales Report</h4>
                        <p><b>Hola Mundo</b></p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
