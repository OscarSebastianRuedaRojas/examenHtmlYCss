<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <i class='bx bxs-store'></i>
                <h2>CampusShop</h2>
            </div>
            <div class="containerBotonMenu">
                <button class="botonMenu"><i class='bx bx-menu' ></i></button>
            </div>
            <div class="containerUser">
                <i class='bx bxs-user-circle' ></i>
            </div>
        </header>
        <section>
            <aside>
                <div class="item categoria">
                    <i class='bx bxs-dashboard' ></i>
                    <p><a href="index.html">Todos los productos</a></p>
                </div>
                <div class="categoria">
                    <div class="elements item containerSubItems">
                        <i class='bx bx-mobile' ></i>
                        <p><a href="celulares.html">Celulares</a></p>
                        
                    </div>
                    <div class="Charts item">
                        <i class='bx bx-laptop'></i>
                        <p><a href="computadores.html">Computadores</a></p>
                    </div>
                    <div class="Widgets item">
                        <i class='bx bx-tv' ></i>
                        <p><a href="tv.html">Televisores</a></p>
                    </div>
                </div>
                <div class="categoria">
                    <h4></h4>
                    <div class="tables item">
                        <i class='bx bxs-cart'></i>
                        <p><a href="car.html">Carrito</a></p>
                    </div>
                </div>
                <footer>@ 2023 Camper</footer>
            </aside>
            <article>
                <div class="titulo">
                    <h3>Celulares</h3>
                    <p><b>Todos los productos</b> / Celulares</p>
                </div>
                <div class="containerCajas">
                    <div class="caja celular1">
                        <div class="contenidoCaja">
                            <h4>iPhone 15 pro max</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="caja celular2">
                        <div class="contenidoCaja">
                            <h4>iPhone 15 pro</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="caja celular3">
                        <div class="contenidoCaja">
                            <h4>Motorola</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                             <button class="Agregar">Agregar</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="caja celular4">
                        <div class="contenidoCaja">
                            <h4>Xiaomi redmi note 12s</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="caja celular5">
                        <div class="contenidoCaja">
                            <h4>Xiaomi redmi note 12</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
