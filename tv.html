<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <i class='bx bxs-store'></i>
                <h2>CampusShop</h2>
            </div>
            <div class="containerBotonMenu">
                <button class="botonMenu"><i class='bx bx-menu' ></i></button>
            </div>
            <div class="containerUser">
                <i class='bx bxs-user-circle' ></i>
            </div>
        </header>
        <section>
            <aside>
                <div class="item categoria">
                    <i class='bx bxs-dashboard' ></i>
                    <p><a href="index.html">Todos los productos</a></p>
                </div>
                <div class="categoria">
                    <div class="elements item containerSubItems">
                        <i class='bx bx-mobile' ></i>
                        <p><a href="celulares.html">Celulares</a></p>
                        
                    </div>
                    <div class="Charts item">
                        <i class='bx bx-laptop'></i>
                        <p><a href="computadores.html">Computadores</a></p>
                    </div>
                    <div class="Widgets item itemPrincipal">
                        <i class='bx bx-tv' ></i>
                        <p><a href="tv.html">Televisores</a></p>
                    </div>
                </div>
                <div class="categoria">
                    <h4></h4>
                    <div class="tables item">
                        <i class='bx bxs-cart'></i>
                        <p><a href="car.html">Carrito</a></p>
                    </div>
                </div>
                <footer>@ 2023 Camper</footer>
            </aside>
            <article>
                <div class="titulo">
                    <h3>TV</h3>
                    <p><b>Todos los productos</b> / TV</p>
                </div>
                <div class="containerCajas">
                    <div class="caja">
                        <div class="img">
                            <img src="storage/img/tv/Samsung1.jpg" alt="">
                        </div>
                        <div class="contenidoCaja">
                            <h4>TV Samsung</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$2.000.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="caja">
                        <div class="img">
                            <img src="storage/img/tv/Lg1.jpg" alt="">
                        </div>
                        <div class="contenidoCaja">
                            <h4>TV LG UHD</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$2.500.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="caja">
                        <div class="img">
                            <img src="storage/img/tv/Panasonic1.jpg" alt="">
                        </div>
                        <div class="contenidoCaja">
                            <h4>TV PANASONIC</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$1.500.000</p>
                             <button class="Agregar">Agregar</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="caja">
                        <div class="img">
                            <img src="storage/img/tv/Samsung2.jpg" alt="">
                        </div>
                        <div class="contenidoCaja">
                            <h4>TV Samsung 50'</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$3.000.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="caja">
                        <div class="img">
                            <img src="storage/img/tv/Lg2.jpg" alt="">
                        </div>
                        <div class="contenidoCaja">
                            <h4>TV LG UHD IA 50'</h4>
                            <div class="cajaPrecio">
                                <p class="precio">$4.000.000</p>
                                <button class="Agregar">Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
